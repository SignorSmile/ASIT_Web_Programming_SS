<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Таблицы
        </title>
    </head>
    <body>
        <table class="iksweb" border="1">
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2" width="200" height="50"></td>
                    <td width="100" height="25"></td>
                    <td rowspan="2" width="50" height="25"></td>
                    <td rowspan="2" width="50" height="25"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                    <td rowspan="2" width="100" height="50"></td>
                    <td rowspan="2" width="100" height="50"></td>
                    <td colspan="2" rowspan="2" width="100" height="50"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="iksweb" border="1" width="500" height="150">
            <tbody>
                <tr>
                    <td rowspan="4"></td>
                    <td colspan="2" rowspan="3"></td>
                    <td></td>
                    <td rowspan="3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="iksweb" border="1">
            <tbody>
                <tr>
                    <td width="100" height="50"></td>
                    <td colspan="2" width="200" height="20"></td>
                    <td width="100" height="20"></td>
                </tr>
                <tr>
                    <td width="100" height="20"></td>
                    <td width="200" height="50"></td>
                    <td width="200" height="50"></td>
                    <td width="200" height="20"></td>
                </tr>
                <tr>
                    <td colspan="3" width="100" height="50"></td>
			        <td width="200" height="75"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
