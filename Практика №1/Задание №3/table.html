<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Таблицы
        </title>
    </head>
    <body>
        <table class="iksweb" border="1">
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2" width="200" height="50"></td>
                    <td width="100" height="25"></td>
                    <td rowspan="2" width="50" height="25"></td>
                    <td rowspan="2" width="50" height="25"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                    <td rowspan="2" width="100" height="50"></td>
                    <td rowspan="2" width="100" height="50"></td>
                    <td colspan="2" rowspan="2" width="100" height="50"></td>
                </tr>
                <tr>
                    <td width="100" height="25"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table cellpadding="10" width="60%" height="80%" border="1">
            <tr>
                <td rowspan="3">&nbsp;</td>
                <td rowspan="2" colspan="2" height = 70>&nbsp;</td>
                <td>&nbsp;</td>
                <td rowspan="2">&nbsp;</td>
                <td>&nbsp; </td>
            </tr>

            <tr>
                <td rowspan="2">&nbsp;</td>
                <td rowspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
    </table>
        <br>
        <table cellpadding="10" width="60%" height="80%" border="1">
            <tbody>
                <tr>
                    <td rowspan="2">&nbsp;</td>
                    <td colspan="2">&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td rowspan="2">&nbsp;</td>
                    <td rowspan="2">&nbsp;</td>
                    <td rowspan="3">&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td rowspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
